<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="./lib/GraphPaint.js"></script>
    <meta charset="UTF-8">
    <title>GraphPaint</title>
    <style>
        #canvas1 {
            border: 1px solid #eee;
        }
    </style>
    <script>
        "use strict";
        const parts = [
            [50, 50, GTextBox, 90, 40],
            [50, 150, GTextBox],
            [200, 200, GCircle, 10],
            [50, 210, GArrow, 60, 100],
            [200, 50, GTextBox, 100, 30, "Hello World"],
            [50, 250, GPageBreak, 200, "Phase1"],
            [300, 100, GTextBox, 100, 30, "Hello Space"],
            [50, 300, GCurvedArrow, 90, 350],
            [50, 400, GCurvedArrow, 90, 400],
            [140, 300, GCurvedArrow, 100, 350],
            [140, 400, GCurvedArrow, 100, 400],
            [160, 350, GCurvedArrow, 210, 300],
            [270, 350, GCurvedArrow, 220, 300],

            [310, 300, GCurvedArrow, 360, 350, 1],
            [380, 350, GCurvedArrow, 430, 300, 1],
            [490, 350, GCurvedArrow, 450, 300, 1],
            [560, 300, GCurvedArrow, 510, 350, 1],

            [150, 400, GDoubleCurvedArrow, 200, 450],
            [210, 400, GDoubleCurvedArrow, 260, 450, 1],
        ];
        window.addEventListener("DOMContentLoaded", () => {
            let graph = new GraphPaint(parts);
            graph.paint('canvas1');
        });
    </script>
</head>
<body>
<canvas id="canvas1" width="600" height="500"></canvas>
</body>
</html>
