<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="./lib/GraphPaint.js"></script>
    <meta charset="UTF-8">
    <title>GraphPaint</title>
    <style>
        #canvas1 {
            border: 1px solid #eee;
        }
    </style>
    <script>
        "use strict";
        const parts = [
            [50, 50, GTextBox, 90, 40],
            [50, 150, GTextBox],
            [200, 200, GCircle, 10],
            [50, 210, GArrow, 60, 100],
            [200, 50, GTextBox, 100, 30, "Hello World"],
            [50, 250, GPageBreak, 200, "Phase1"],
            [200, 300, GTextBox, 100, 30, "Hello World"],
            [320, 300, GCurvedArrow, 360, 350],
            [320, 400, GCurvedArrow, 360, 400],
            [400, 300, GCurvedArrow, 370, 350],
            [400, 400, GCurvedArrow, 370, 400],
            [420, 350, GCurvedArrow, 460, 300],
            [520, 350, GCurvedArrow, 470, 300],
        ];
        window.addEventListener("DOMContentLoaded", () => {
            let graph = new GraphPaint(parts);
            graph.paint('canvas1');
        });
    </script>
</head>
<body>
<canvas id="canvas1" width="600" height="500"></canvas>
</body>
</html>
