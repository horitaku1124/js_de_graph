<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="./lib/GraphPaint.js"></script>
    <meta charset="UTF-8">
    <title>GraphPaint</title>
    <style>
        #canvas1 {
            border: 1px solid #eee;
        }
    </style>
    <script>
        "use strict";
        const parts = [
            [50, 50, "textbox", 90, 40],
            [50, 150, "textbox"],
            [200, 200, "circle", 10],
            [50, 210, "arrow", 60, 100],
            [200, 50, "textbox", 100, 30, "Hello World"],
            [50, 250, "page_break", 200, "Phase1"],
            [200, 300, "textbox", 100, 30, "Hello World"],
            [320, 300, "curve_arrow", 360, 350],
            [320, 400, "curve_arrow", 360, 400],
            [400, 300, "curve_arrow", 370, 350],
            [400, 400, "curve_arrow", 370, 400],
            [420, 350, "curve_arrow", 460, 300],
            [520, 350, "curve_arrow", 470, 300],
        ];
        window.addEventListener("DOMContentLoaded", () => {
            let graph = new GraphPaint(parts);
            graph.paint('canvas1');
        });
    </script>
</head>
<body>
<canvas id="canvas1" width="600" height="500"></canvas>
</body>
</html>
