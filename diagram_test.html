<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="./lib/GraphPaint.js"></script>
    <script src="./lib/Diagrams.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Diagram</title>
    <script>
        "use strict";
        const parts = [
            [DTextBox, "text1", 50, 50, "Start", ["text2"]],
            [DTextBox, "text2", 200, 50, "Exec1", ["text3"]],
            [DTextBox, "text3", 350, 50, "Exec2", ["text4"]],
            [DTextBox, "text4", 500, 50, "End"],
            [DTextBox, "text100", 50, 150, "Start2", ["text101"]],
            [DTextBox, "text101", 200, 200, "Exec1"],
            [DTextBox, "text102", 50, 250, "Start3", ["text101"]],
        ];
        window.addEventListener("DOMContentLoaded", () => {
            let diagrams = new Diagrams(parts);
            diagrams.paint('canvas1');
        });
    </script>
</head>
<body>
<canvas id="canvas1" width="600" height="500"></canvas>
</body>
</html>
