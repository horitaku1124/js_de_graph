<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="./lib/GraphPaint.js"></script>
    <script src="./lib/Diagrams.js"></script>
    <title>Diagram</title>
    <style>
        #canvas1 {
            border: 1px solid #eee;
        }
    </style>
    <script>
        "use strict";
        const parts = [
            [DTextBox, "text1", 50, 50, "Start"],
            [DTextBox, "text2", 200, 50, "Exec1", "text1"],
            [DTextBox, "text3", 350, 50, "Exec2", "text2"],
            [DTextBox, "text4", 500, 50, "End", "text3"],
            [DTextBox, "text100", 50, 150, "Start2"],
            [DTextBox, "text101", 200, 200, "Exec1", "text100"],
        ];
        window.addEventListener("DOMContentLoaded", () => {
            let diagrams = new Diagrams(parts);
            diagrams.paint('canvas1');
        });
    </script>
</head>
<body>
<canvas id="canvas1" width="600" height="500"></canvas>
</body>
</html>
