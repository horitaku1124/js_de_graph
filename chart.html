<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chart</title>
<style>
  #canvas1 {
    border: 1px solid #eee;
  }
</style>
  <!--
<script type="module" >
  import {CanvasChart} from './canvas_chart.mjs';
  window.CanvasChart = CanvasChart;
</script>
-->
<script src="./canvas_chart.mjs"></script>
<script>
"use strict";

window.addEventListener("DOMContentLoaded", () => {
  console.time("paint start");
  let canvasObj = new CanvasChart(document.getElementById('canvas1'), {axisNum: 20});
  let data = [];

  for (let i = 0;i < 100;i++) {
    data.push(Math.sin(2 * Math.PI *  i / 100));
  }

  canvasObj.paint(data);

  console.timeEnd("paint start");

});
</script>
</head>
<body>

<canvas id="canvas1" width="600" height="500"></canvas>
</body>
</html>
