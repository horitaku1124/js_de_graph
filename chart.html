<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chart</title>
<style>
  #canvas1 {
    border: 1px solid #eee;
  }
</style>
<script>
"use strict";
let canObj = {};
window.addEventListener("DOMContentLoaded", () => {
  let canvas = document.getElementById('canvas1');

  canObj.w = canvas.width;
  canObj.h = canvas.height;

  console.log(canObj);
  let ctx = canvas.getContext('2d');
  ctx.lineWidth = 0.5;
  let offsetX = 30.5;
  let offsetY = 10.5;
  let offsetWidth = 20;
  let offsetHeight = 120;
  let graphWidth = canObj.w - offsetWidth - offsetX;
  let graphHeight = canObj.h - offsetY - offsetHeight;
  let zeroPointX = offsetX + 1;
  let zeroPointXY = canObj.h  - offsetHeight;
  console.log("paint start", performance.now()); // ms
  console.log("graphWidth", graphWidth);
  console.log("graphHeight", graphHeight);
  ctx.strokeRect(offsetX, offsetY, canObj.w - offsetX - offsetWidth, canObj.h - offsetY - offsetHeight);
  ctx.stroke();

  let data = [];

  for (let i = 0;i < 100;i++) {
    data.push(Math.sin(2 * Math.PI *  i / 100));
  }

  let min = Number.MAX_VALUE;
  let max = Number.MIN_VALUE;

  for (let i = 0;i < data.length;i++) {
    let val = data[i];
    if (val < min) {
      min = val;
    } else if (val > max) {
      max = val;
    }
  }
  console.log("min", min);
  console.log("max", max);

  ctx.beginPath();

  for (let i = 0;i < data.length;i++) {
    let val = data[i];
    let x = (graphWidth * i / data.length)  + offsetX;
    let y = val * 100 + 100;
    ctx.lineTo(x, y);
  }

  ctx.stroke();


  ctx.fillStyle = '#000';
  ctx.font = '12px Sans-Serif';

  ctx.textBaseline = 'hanging';


  ctx.translate(zeroPointX, zeroPointXY);
  let txtWidth = 0;
  let diff = graphWidth * 10 / data.length;
  for (let i = 0;i < data.length;i += 10) {
    ctx.rotate(-Math.PI * 75 / 180);
    let x = (graphWidth * i / data.length);
    let txt = "" + i;
    let txtWidth = ctx.measureText(txt).width;

    ctx.fillText(txt, -txtWidth, 0);
    ctx.rotate(Math.PI * 75 / 180);
    ctx.translate(diff, 0);
  }

  // let txtWidth = ctx.measureText('Hello world!').width;
  // console.log(txtWidth);
  // ctx.translate(zeroPointX, zeroPointXY);
  // ctx.rotate(-Math.PI * 75 / 180);
  // ctx.fillText('Hello world!', -txtWidth, 0);

  console.log("paint finish", performance.now()); // ms

});
</script>
</head>
<body>

<canvas id="canvas1" width="600" height="500"></canvas>
</body>
</html>
