<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chart</title>
<style>
  #canvas1 {
    border: 1px solid #eee;
  }
</style>
<script>
"use strict";
let canObj = {};
window.addEventListener("DOMContentLoaded", () => {
  let canvas = document.getElementById('canvas1');

  canObj.w = canvas.width;
  canObj.h = canvas.height;

  console.log(canObj);
  let ctx = canvas.getContext('2d');
  ctx.lineWidth = 0.5;
  let offsetX = 30.5;
  let offsetY = 10.5;
  let offsetWidth = 20;
  let offsetHeight = 120;
  let graphWidth = canObj.w - offsetWidth - offsetX;
  let graphHeight = canObj.h - offsetY - offsetHeight;
  let zeroPointX = offsetX + 1;
  let zeroPointXY = canObj.h  - offsetHeight;
  console.time("paint start");
  console.log("graphWidth", graphWidth, "graphHeight", graphHeight);
  ctx.strokeRect(offsetX, offsetY, canObj.w - offsetX - offsetWidth, canObj.h - offsetY - offsetHeight);
  ctx.stroke();

  let data = [];

  for (let i = 0;i < 100;i++) {
    data.push(Math.sin(2 * Math.PI *  i / 100));
  }

  let min = Math.min.apply(null, data);
  let max = Math.max.apply(null, data);

  console.log("min", min, "max", max);

  ctx.beginPath();

  ctx.translate(offsetX + 1, offsetY + graphHeight);
  ctx.scale(1, -1);
  const ratio = graphHeight / (max - min);
  for (let i = 0;i <= data.length;i++) {
    let val = data[i];
    let x = ((graphWidth + 3) * i / data.length);
    let y = (val - min) * ratio;
    ctx.lineTo(x, y);
  }
  ctx.stroke();

  ctx.fillStyle = '#000';
  ctx.font = '12px Sans-Serif';

  ctx.scale(1, -1);
  ctx.fillText(max.toString(), -20, offsetY - graphHeight);
  ctx.fillText(min.toString(), -20, offsetY);
  ctx.translate(-offsetX - 1, -offsetY - graphHeight);


  ctx.fillStyle = '#000';
  ctx.font = '12px Sans-Serif';
  ctx.textBaseline = 'hanging';


  ctx.translate(zeroPointX - 5, zeroPointXY);
  let txtWidth = 0;
  let diff = graphWidth * 10 / data.length;
  for (let i = 0;i <= data.length;i += 10) {
    ctx.rotate(-Math.PI * 75 / 180);
    let x = (graphWidth * i / data.length);
    let txt = "" + i;
    let txtWidth = ctx.measureText(txt).width;

    ctx.fillText(txt, -txtWidth, 0);
    ctx.rotate(Math.PI * 75 / 180);
    ctx.translate(diff, 0);
  }

  console.timeEnd("paint start");

});
</script>
</head>
<body>

<canvas id="canvas1" width="600" height="500"></canvas>
</body>
</html>
