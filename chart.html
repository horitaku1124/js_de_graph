<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chart</title>
<style>
  #canvas1 {
    border: 1px solid #eee;
  }
</style>
  <!--
<script type="module" >
  import {CanvasChart} from './canvas_chart.mjs';
  window.CanvasChart = CanvasChart;
</script>
-->
<script src="./canvas_chart.mjs"></script>
<script>
"use strict";

window.addEventListener("DOMContentLoaded", () => {
  (function() {
    console.time("paint1");
    let canvasObj = new CanvasChart(document.getElementById('canvas1'), {axisNum: 20});
    let data = [];

    for (let i = 0;i < 100;i++) {
      data.push(Math.sin(2 * Math.PI *  i / 100));
    }

    canvasObj.paint(data);

    console.timeEnd("paint1");
  })();

  (function() {
    console.time("paint2");
    let canvasObj = new CanvasChart(document.getElementById('canvas2'), {axisNum: 20});
    let data = [];

    for (let i = 0;i < 100;i++) {
      data.push(0.1234);
    }

    canvasObj.paint(data);

    console.timeEnd("paint2");
  })();

  (function() {
    console.time("paint3");
    let canvasObj = new CanvasChart(document.getElementById('canvas3'), {axisNum: 10});
    let data = [2, 4, 1, 2, 4, 1, 2, 4, 1, 2];

    canvasObj.paint(data);

    console.timeEnd("paint3");
  })();
  (function() {
    console.time("paint4");
    let canvasObj = new CanvasChart(document.getElementById('canvas4'), {axisNum: 10});
    let data = [2, 4, 1, 2, 4, 1, 2, 4, 1, 2];
    let labels = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J"];

    canvasObj.paint(data, labels);

    console.timeEnd("paint4");
  })();
});
</script>
</head>
<body>
<p>
  <canvas id="canvas1" width="600" height="500"></canvas>
</p>
<p>
  <canvas id="canvas2" width="600" height="500"></canvas>
</p>
<p>
  <canvas id="canvas3" width="600" height="500"></canvas>
</p>
<p>
  <canvas id="canvas4" width="600" height="500"></canvas>
</p>
</body>
</html>
