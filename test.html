<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        #canvas1 {
            border: 1px solid #eee;
        }
    </style>
    <script>
        "use strict";
        const parts = [
            [50, 50, "textbox", 90, 40],
            [50, 150, "textbox"],
            [200, 200, "circle", 10],
            [50, 210, "arrow", 60, 100],
            [200, 50, "textbox", 100, 30, "Hello World"],
        ];
        window.addEventListener("DOMContentLoaded", () => {
            let canvas = document.getElementById('canvas1');
            let context = canvas.getContext('2d');
            context.font = "10px sans-serif";
            for(let part of parts) {
                let x = part[0], y = part[1], type = part[2];
                switch (type) {
                    case "textbox":
                        {
                            let width = part[3] || 50,  height = part[4] || 50;
                            let text = part[5];
                            context.strokeRect(x, y, width, height);
                            if(text) {
                                let metrics = context.measureText(text);
                                let offsetX = (width - metrics.width) / 2;
                                let offsetY = (height - 10) / 2;
                                console.log("metrics", metrics);
                                context.strokeText(text, x + offsetX, y + offsetY + 10);
                            }
                        }
                        break;
                    case "circle":
                        {
                            let radius = part[3] || 50;
                            context.beginPath();
                            context.arc(x, y, radius, 0, Math.PI * 2, false);
                            context.stroke();
                        }
                        break;
                    case "arrow":
                        {
                            let angle = -Math.PI * (part[3] || 0 ) / 180;
                            let radius = part[4] || 50;
                            let stopX = x + radius * Math.cos(angle);
                            let stopY = y + radius * Math.sin(angle);
                            context.beginPath();
                            context.moveTo(x, y);
                            context.lineTo(stopX, stopY);
                            context.closePath();
                            context.stroke();

                            let leaf = radius / 10;
                            let lStopX = stopX - leaf * Math.cos(angle + Math.PI / 4);
                            let lStopY = stopY - leaf * Math.sin(angle + Math.PI / 4);

                            context.beginPath();
                            context.moveTo(lStopX, lStopY);
                            context.lineTo(stopX, stopY);
                            context.closePath();
                            context.stroke();

                            lStopX = stopX - leaf * Math.cos(angle - Math.PI / 4);
                            lStopY = stopY - leaf * Math.sin(angle - Math.PI / 4);
                            context.lineTo(lStopX, stopY);

                            context.beginPath();
                            context.moveTo(lStopX, lStopY);
                            context.lineTo(stopX, stopY);
                            context.closePath();
                            context.stroke();
                        }
                        break;
                    default:
                        break
                }
            }
        });
    </script>
</head>
<body>
<canvas id="canvas1" width="600" height="500"></canvas>
</body>
</html>
