<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="./lib/GraphPaint.js"></script>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        #canvas1 {
            border: 1px solid #eee;
        }
    </style>
    <script>
        "use strict";
        const parts = [
            [50, 50, "textbox", 90, 40],
            [50, 150, "textbox"],
            [200, 200, "circle", 10],
            [50, 210, "arrow", 60, 100],
            [200, 50, "textbox", 100, 30, "Hello World"],
        ];
        window.addEventListener("DOMContentLoaded", () => {
            let graph = new GraphPaint(parts);
            graph.paint('canvas1');
        });
    </script>
</head>
<body>
<canvas id="canvas1" width="600" height="500"></canvas>
</body>
</html>
